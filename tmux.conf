# =============================================================================
# Tmux Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Use 256 colors and enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Enable focus events for vim/neovim
set -g focus-events on

# Increase display time for messages
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows
bind -r C-h previous-window
bind -r C-l next-window

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# -----------------------------------------------------------------------------
# Copy Mode (Vi style)
# -----------------------------------------------------------------------------

setw -g mode-keys vi

# Enter copy mode with prefix + [
# Start selection with v
# Copy with y
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Copy to system clipboard (Linux)
if-shell "command -v xclip" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
}

# Copy to system clipboard (macOS)
if-shell "command -v pbcopy" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
}

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

set -g status-position bottom
set -g status-justify left

# Colors
set -g status-style "bg=colour235,fg=colour248"
set -g window-status-current-style "bg=colour239,fg=colour223,bold"
set -g window-status-style "bg=colour235,fg=colour248"

# Left side: session name
set -g status-left-length 40
set -g status-left "#[fg=colour223,bg=colour237,bold] #S #[fg=colour237,bg=colour235]"

# Right side: date and time
set -g status-right-length 60
set -g status-right "#[fg=colour248] %Y-%m-%d #[fg=colour223,bold]%H:%M "

# Window status format
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-separator ""

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------

set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour248"

# -----------------------------------------------------------------------------
# Plugins (managed by tpm)
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize tpm (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
